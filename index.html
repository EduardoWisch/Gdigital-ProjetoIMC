<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary px-1 py-2" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculadora de IMC</a>
        </div>
    </nav>

    <div class="container card px-0 mt-2">
        <div class="bg-light px-2 py-4 d-flex align-items-center">
            <h5 class="mb-0 me-2">IMC</h5>
            <p class="mb-0">Calculo do Índice de Massa Corporal</p>
        </div>

        <div class="row px-2">
            <div class="col">
                <h5 class="mb-2">Informações do Paciente</h5>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="span-peso">Peso</span>
                    <input id="peso" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="span-altura">Altura</span>
                    <input id="altura" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="d-flex align-items-center py-1">
                    <input class="me-1" type="radio" name="faixa-etaria" id="idoso" value="idoso">
                    <label for="idoso">Idoso: idade > 65 anos</label>
                </div>
                <div class="d-flex align-items-center py-1">
                    <input class="me-1" type="radio" checked name="faixa-etaria" id="adulto" value="adulto">
                    <label for="adulto">Adulto: idade <= 65 anos</label>
                </div>

                <button onclick="calculaIMC()" type="button" class="btn btn-primary my-3 px-4">Calcular</button>
            </div>

            <div class="col">
                <p id="resultado">
                    Preencha as Informações para saber o seu IMC
                </p>
            </div>
        </div>
    </div>

    <script src="imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
